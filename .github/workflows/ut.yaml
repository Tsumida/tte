name: Rust Unit Tests (Make UT)

on:
  push:
    branches:
      - main
      - feature/**
  
  pull_request:
    branches:
      - main
  
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    
    - name: ğŸ”¨ Install Protobuf Compiler (protoc)
      run: |
        # ä½¿ç”¨ apt-get å®‰è£… protobuf-compiler
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: âš™ï¸ Build/Cache Dependencies
      uses: actions-rs/cargo@v1
      with:
        command: check
      
    - name: ğŸ§ª Run Unit Tests (make ut)
      run: make ut