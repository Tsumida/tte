services:
  jaeger:
    image: jaegertracing/jaeger:2.11.0
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger Web UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  kafka-dev:
    image: apache/kafka:4.1.1
    container_name: kafka-dev
    ports: 
      # æ˜ å°„ 9092 ç«¯å£åˆ° Host
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      # dockerå¤–éƒ¨è®¿é—®ä½¿ç”¨ä¸»æœºå kafka-dev, è®°å¾—æ”¹hosts
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-dev:9092 
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-dev:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    extra_hosts:
      - "kafka-dev:127.0.0.1"
    volumes:
      # æŒä¹…åŒ– KRaft æ¨¡å¼ä¸‹çš„æ•°æ®
      - kafka_kraft_data:/tmp/kraft-storage
  
  # ğŸŒŸ æ–°å¢ï¼šKafka Topic åˆå§‹åŒ–æœåŠ¡
  kafka-init-topics:
    image: apache/kafka:4.1.1 # ä½¿ç”¨ç›¸åŒçš„ Kafka é•œåƒ
    container_name: kafka-init-topics
    # ç¡®ä¿åœ¨ kafka-dev å®¹å™¨å¯åŠ¨åï¼ˆå¹¶æœ‰è¶³å¤Ÿæ—¶é—´åˆå§‹åŒ–ï¼‰æ‰è¿è¡Œ
    depends_on:
      kafka-dev:
        condition: service_started
    # æ ¸å¿ƒé…ç½®ï¼šä½¿ç”¨ command æ¥æ‰§è¡Œ topic åˆ›å»ºå‘½ä»¤
    # è„šæœ¬ä¼šåœ¨ç­‰å¾… 10 ç§’åï¼Œåˆ›å»º a å’Œ b ä¸¤ä¸ª topic
    command: |
      /bin/sh -c "
      echo 'Waiting for kafka-dev to start...' && \
      sleep 10 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic match_req_BTCUSDT --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic match_result_BTCUSDT --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic order_events --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic ledger_events --partitions 1 --replication-factor 1 && \
      echo 'Kafka topics initialized successfully.'
      "
    # è®¾ç½® restart: on-failure æˆ– noï¼Œå› ä¸ºå®ƒåªéœ€è¦è¿è¡Œä¸€æ¬¡
    restart: "no"
  
  mvp_server:
    image: mvp_server:latest
    container_name: mvp_server
    environment:
      - RUST_LOG=debug
      - SERVICE_NAME=mvp_server
      - SERVER_MODE=oms
      - TRACE_ENDPOINT=http://jaeger:4317
      - GRPC_SERVER_ENDPOINT=0.0.0.0:8080
      - ENV=dev
    ports:
      - "8080:8080"
    depends_on:
      - jaeger
      - kafka-dev
      - kafka-init-topics

  mvp_me:
    image: mvp_server:latest
    container_name: mvp_me
    environment:
      - RUST_LOG=debug
      - SERVICE_NAME=mvp_me
      - SERVER_MODE=me
      - TRACE_ENDPOINT=http://jaeger:4317
      - GRPC_SERVER_ENDPOINT=0.0.0.0:8081
      - ENV=dev
    ports:
      - "8081:8081"
    depends_on:
      - jaeger
      - kafka-dev
      - kafka-init-topics

volumes:
  kafka_kraft_data: