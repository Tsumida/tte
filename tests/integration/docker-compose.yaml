services:
  jaeger:
    image: jaegertracing/jaeger:2.13.0
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger Web UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  kafka-dev:
    image: apache/kafka:4.1.1
    container_name: kafka-dev
    ports: 
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      # dockerÂ§ñÈÉ®ËÆøÈóÆ‰ΩøÁî®‰∏ªÊú∫Âêç kafka-dev, ËÆ∞ÂæóÊîπhosts
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-dev:9092 
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-dev:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    extra_hosts:
      - "kafka-dev:127.0.0.1"
    volumes:
      - kafka_kraft_data:/tmp/kraft-storage
  
  # üåü Êñ∞Â¢ûÔºöKafka Topic ÂàùÂßãÂåñÊúçÂä°
  kafka-init-topics:
    image: apache/kafka:4.1.1 
    container_name: kafka-init-topics
    depends_on:
      kafka-dev:
        condition: service_started
    command: |
      /bin/sh -c "
      echo 'Waiting for kafka-dev to start...' && \
      sleep 5 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic match_req_BTCUSDT --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic match_result_BTCUSDT --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic match_req_ETHUSDT --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic match_result_ETHUSDT --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic order_events --partitions 1 --replication-factor 1 && \
      /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --bootstrap-server kafka-dev:9092 --topic ledger_events --partitions 1 --replication-factor 1 && \
      echo 'Kafka topics initialized successfully.'
      "
    restart: "no"
  
  redis:
    image: redis:8.4-alpine3.22
    container_name: redis
    ports:
      - "6379:6379"
    # command: ["redis-server", "--appendonly", "yes"]

  mysql-dev:
    image: mysql:8.0.44
    container_name: mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tex
      MYSQL_USER: tex
      MYSQL_PASSWORD: n8btp3yfl0arxb12
    command:
      [
        # "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_0900_ai_ci",
        "--max_connections=200",
        "--skip-name-resolve"
      ]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"
    volumes:
      - ./init:/docker-entrypoint-initdb.d  # Âä†ËΩΩschema.sql, Âè™Âú®volumeÂàùÂßãÂåñÊó∂ÊâßË°å‰∏ÄÊ¨°


  oms-server:
    image: mvp_server:latest
    container_name: oms-server
    environment:
      - RUST_LOG=debug
      - SERVICE_NAME=oms-server
      - SERVER_MODE=oms
      - TRACE_ENDPOINT=http://jaeger:4317
      - GRPC_SERVER_ENDPOINT=0.0.0.0:8080
      - ENV=dev
    ports:
      - "8080:8080"
    depends_on:
      jaeger:
        condition: service_started
      kafka-dev:
        condition: service_started
      kafka-init-topics:
        condition: service_completed_successfully
      redis:
        condition: service_started

  me_BTCUSDT:
    image: mvp_server:latest
    container_name: me_BTCUSDT
    environment:
      - RUST_LOG=debug
      - SERVICE_NAME=me_BTCUSDT
      - ME_BASE=BTC
      - ME_QUOTE=USDT
      - SERVER_MODE=me
      - TRACE_ENDPOINT=http://jaeger:4317
      - GRPC_SERVER_ENDPOINT=0.0.0.0:8081
      - ENV=dev
    ports:
      - "8081:8081"
    depends_on:
      jaeger:
        condition: service_started
      kafka-dev:
        condition: service_started
      kafka-init-topics:
        condition: service_completed_successfully
      redis:
        condition: service_started

  me_ETHUSDT:
    image: mvp_server:latest
    container_name: me_ETHUSDT
    environment:
      - RUST_LOG=debug
      - SERVICE_NAME=me_ETHUSDT
      - ME_BASE=ETH
      - ME_QUOTE=USDT
      - SERVER_MODE=me
      - TRACE_ENDPOINT=http://jaeger:4317
      - GRPC_SERVER_ENDPOINT=0.0.0.0:8081
      - ENV=dev
    ports:
    # Á´ØÂè£Êò†Â∞Ñ
      - "18081:8081"
    depends_on:
      jaeger:
        condition: service_started
      kafka-dev:
        condition: service_started
      kafka-init-topics:
        condition: service_completed_successfully
      redis:
        condition: service_started

  mvp_tex:
    image: tex:latest
    container_name: mvp_tex
    environment:
      - SERVER_BIND_ADDR=0.0.0.0:8180
      - TRACE_ENDPOINT=http://jaeger:4317
      - KAFKA_BROKERS=kafka-dev:9092
      - REDIS_ADDR=redis:6379
      - ENV=dev
      - MYSQL_ADDR=mysql-dev:3306
      - MYSQL_DB=tex
      - MYSQL_PWD=n8btp3yfl0arxb12
      - MYSQL_USER=tex
    ports:
      - "8180:8180"
    depends_on:
      jaeger:
        condition: service_started
      kafka-dev:
        condition: service_started
      kafka-init-topics:
        condition: service_completed_successfully
      redis:
        condition: service_started
      # mysql-dev:
      #   condition: service_healthy

volumes:
  kafka_kraft_data: