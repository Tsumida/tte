services:
  jaeger:
    image: jaegertracing/jaeger:2.11.0
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger Web UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  mvp_server:
    image: mvp_server:latest
    container_name: mvp_server
    environment:
      - RUST_LOG=debug
      - SERVICE_NAME=mvp_server
      - SERVER_MODE=oms
      - TRACE_ENDPOINT=http://jaeger:4317
      - GRPC_SERVER_ENDPOINT=0.0.0.0:8080
      - ENV=dev
    ports:
      - "8080:8080"
    depends_on:
      - jaeger
      - kafka-dev

  mvp_me:
    image: mvp_server:latest
    container_name: mvp_me
    environment:
      - RUST_LOG=debug
      - SERVICE_NAME=mvp_me
      - SERVER_MODE=me
      - TRACE_ENDPOINT=http://jaeger:4317
      - GRPC_SERVER_ENDPOINT=0.0.0.0:8081
      - ENV=dev
    ports:
      - "8081:8081"
    depends_on:
      - jaeger
      - kafka-dev

  kafka-dev:
    image: apache/kafka:4.1.1
    container_name: kafka-dev
    ports: 
      # 映射 9092 端口到 Host
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      # docker外部访问使用主机名 kafka-dev, 记得改hosts
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-dev:9092 
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-dev:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    extra_hosts:
      - "kafka-dev:127.0.0.1"
    volumes:
      # 持久化 KRaft 模式下的数据
      - kafka_kraft_data:/tmp/kraft-storage
volumes:
  kafka_kraft_data: