syntax = "proto3";

package raft;

// 参考: https://github.com/databendlabs/openraft/blob/main/examples/raft-kv-memstore-grpc/proto/raft.proto
service Raft {
  // 处理AppendEntries请求
  rpc AppendEntries (AppendEntriesReq) returns (AppendEntriesRsp) {}

  // 接受请求，发送完整快照
  rpc SendFullSnapshot (SendFullSnapshotReq) returns (SendFullSnapshotRsp) {}

  // 投票消息
  rpc Vote (VoteReq) returns (VoteRsp) {}
}

// 
message LogId {
  uint64 term = 1;
  uint64 index = 2;
}

//
message LogEntry {
  LogId log_id = 1;
  bytes payload = 2; // Contains the encoded EntryPayload (Normal, Membership, etc.)
}

// --- AppendEntries ---
message AppendEntriesReq {
  uint64 term = 1;
  uint64 leader_id = 2;
  LogId prev_log_id = 3; 
  repeated LogEntry entries = 4;
  uint64 leader_commit = 5;
}

//
message AppendEntriesRsp {
  uint64 term = 1;
  oneof result {
    bool success = 2;
    LogId conflict = 3; // Allows leader to skip ahead to the last known good index
  }
}

// --- Vote ---
message VoteReq {
  uint64 term = 1;
  uint64 candidate_id = 2;
  LogId last_log_id = 3;
}

//
message VoteRsp {
  uint64 term = 1;
  bool vote_granted = 2;
  LogId last_log_id = 3; // Helpful for candidate to see if it's lagging
}

// --- Snapshot ---
//
message SendFullSnapshotReq {
  uint64 term = 1;
  uint64 leader_id = 2;
  LogId last_log_id = 3;
  uint64 offset = 4;
  bytes data = 5;
  bool done = 6;
}

//
message SendFullSnapshotRsp {
  uint64 term = 1;
}